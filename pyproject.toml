[project]
name = "django-for-runners"
version = "0.16.0rc2"
description = "Store your GPX tracks of your running (or other sports activity) in django."
readme = "README.md"
authors = [
    {name = 'Jens Diemer', email = 'django-for-runners@jensdiemer.de'}
]
requires-python = ">=3.9,<4" # Keep Python 3.9 until Yunohost contains a newer Python Version ;)
dependencies = [
    "colorlog",  # https://github.com/borntyping/python-colorlog
    "gunicorn",  # https://github.com/benoimyproject.wsgitc/gunicorn

    "django",
    "django-processinfo",  # https://github.com/jedie/django-processinfo/
    "django-debug-toolbar",  # http://django-debug-toolbar.readthedocs.io/en/stable/changes.html
    "django-tools",  # https://github.com/jedie/django-tools/
    "django-import-export",  # https://github.com/django-import-export/django-import-export
    "django-admin-sortable2",  # https://github.com/jrief/django-admin-sortable2
    "autotask",  # https://bitbucket.org/kbr/autotask
    "gpxpy", # https://github.com/tkrajina/gpxpy
    "matplotlib",  # http://matplotlib.org/
    "svgwrite",  # http://github.com/mozman/svgwrite.git
    "geopy",  # https://github.com/geopy/geopy
    "lxml",
    "django-dbbackup",  # https://github.com/django-dbbackup/django-dbbackup
    "requests",  # https://github.com/psf/requests
    "bx_py_utils",  # https://github.com/boxine/bx_py_utils
    "bx_django_utils",  # https://github.com/boxine/bx_django_utils
    "django-axes",  # https://github.com/jazzband/django-axes
    #"docker-compose = { version",, optional = true }  # install via: poetry install --extras "docker"
    #"psycopg2-binary = { version",, optional = true }  # install via: poetry install --extras "postgres"
    "click",  # https://github.com/pallets/click/
    "rich-click",  # https://github.com/ewels/rich-click
    "rich",  # https://github.com/Textualize/rich
]
[project.optional-dependencies]
dev = [
    "manageprojects",  # https://github.com/jedie/manageprojects
    "pip-tools",  # https://github.com/jazzband/pip-tools/
    "tox",  # https://github.com/tox-dev/tox
    "coverage",  # https://github.com/nedbat/coveragepy
    "darker>=1.7",  # https://github.com/akaihola/darker
    "autopep8",  # https://github.com/hhatto/autopep8
    "pyupgrade",  # https://github.com/asottile/pyupgrade
    "isort",  # https://github.com/pycqa/isort
    "flynt",  # https://github.com/ikamensh/flynt
    "flake8",  # https://github.com/pycqa/flake8
    "pyflakes",  # https://github.com/PyCQA/pyflakes
    "codespell",  # https://github.com/codespell-project/codespell
    "EditorConfig",  # https://github.com/editorconfig/editorconfig-core-py
    "safety",  # https://github.com/pyupio/safety
    "mypy",  # https://github.com/python/mypy
    "tomli",  # https://github.com/hukkin/tomli
    "twine",  # https://github.com/pypa/twine
    #
    # Work-a-round for:
    # https://github.com/jazzband/pip-tools/issues/994#issuecomment-1321226661
    "typing-extensions>=3.10",

    "django-dynamic-fixtures",  # https://github.com/Peter-Slump/django-dynamic-fixtures
    "model_bakery",  # https://github.com/model-bakers/model_bakery
    "requests-mock",
    "django-override-storage",  # https://github.com/danifus/django-override-storage
]

[project.urls]
Documentation = "https://github.com/jedie/django-for-runners"
Source = "https://github.com/jedie/django-for-runners"

[project.scripts]
for_runners = "for_runners.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["for_runners*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.darker]
src = ['.']
revision = "origin/main..."
line_length = 119
verbose = true
color = true
skip_string_normalization = true
diff = false
check = false
stdout = false
isort = true
flynt = true
lint = [
    "flake8",
]
log_level = "INFO"


[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/config_files/#pyprojecttoml-preferred-format
atomic=true
profile='black'
skip_glob=['.*', '*/htmlcov/*','*/migrations/*']
known_first_party=['for_runners']
line_length=119
lines_after_imports=2


[tool.coverage.run]
branch = true
source = ['.']
omit = ['.*', '*/tests/*','*/migrations/*']
command_line = '-m unittest --verbose --locals --buffer'

[tool.coverage.report]
skip_empty = true
fail_under = 45


[tool.tox]  # https://tox.wiki/en/latest/config.html#pyproject-toml
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{37,38,39,310}-django{3.2,4.0,4.1}
skip_missing_interpreters = True

[testenv]
deps =
    django3.2: django>=3.2,<3.3
    django4.0: django>=4.0,<4.1
    django4.1: django>=4.1,<4.2
whitelist_externals = make
passenv = *
skip_install = true
commands_pre =
    pip install -U pip-tools
    pip-sync requirements.dev.txt
commands =
    python -m coverage run
"""


[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
allow_redefinition = true  # https://github.com/python/mypy/issues/7165
show_error_codes = true
plugins = []
exclude = ['.venv', 'tests', 'migrations']


