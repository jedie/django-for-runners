# pre-commit plugin configuration
# See https://pre-commit.com for more information
default_install_hook_types:
  - prepare-commit-msg
  - post-commit
  - post-rewrite
  - pre-push

repos:
  - repo: https://github.com/jedie/cli-base-utilities
    rev: v0.23.1
    hooks:
      - id: update-readme-history
